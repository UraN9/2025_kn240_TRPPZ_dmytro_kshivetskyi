<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя перша сторінка</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
        }
        form {
            width: 300px;
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Вітаю на моєму сайті!</h1>
    <p>Це мій перший веб-документ.</p>
    
    <h2>Мої улюблені сайти:</h2>
    
    <ul>
        <li><a href="https://leetcode.com/problemset/" target="_blank">Leetcode</a></li>
        <li><a href="https://github.com/UraN9/2025_kn240_TRPPZ_dmytro_kshivetskyi" target="_blank">GitHub</a></li>
        <li><a href="https://www.youtube.com/" target="_blank">Youtube</a></li>
    </ul>
    
    <img src="https://dan-it.com.ua/wp-content/uploads/2024/08/djddde.png" alt="GitHub" width="300" height="200">
    
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <form action="#" method="post">
        <h2>Реєстрація</h2>
        
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="submit" value="Зареєструватися">
    </form>
</body>
</html>
