<!DOCTYPE html>
<html lang="uk">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя перша сторінка</title>
</head>
<body>
    <h1>Вітаю на моєму сайті!</h1>
    <p>Це мій перший веб-документ.</p>
    
    <h2>Мої улюблені сайти:</h2>
    
    <ul>
        <li><a href="https://leetcode.com/problemset/" target="_blank">Leetcode</a></li>
        <li><a href="https://github.com/UraN9/2025_kn240_TRPPZ_dmytro_kshivetskyi" target="_blank">GitHub</a></li>
        <li><a href="https://www.youtube.com/" target="_blank">Youtube</a></li>
    </ul>
    
    <img src="https://dan-it.com.ua/wp-content/uploads/2024/08/djddde.png" alt="GitHub" width="300" height="200">
    
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <form action="#" method="post">
        <h2>Реєстрація</h2>
        
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="submit" value="Зареєструватися">
    </form>
    <ul>
        <li>Елемент 1</li>
        <li>Елемент 2</li>
        <li>Елемент 3</li>
        <li>Елемент 4</li>
        <li>Елемент 5</li>
        <li>Елемент 6</li>
    </ul>
    <div id="full-width-block">Це текст всередині блоку</div>
    <div class="adaptive-container">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
    </div>    
</body>
</html>
